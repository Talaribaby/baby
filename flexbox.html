<body>
    <h1>flexbox in css</h1>

        <div class="box first" >
            first
        </div>
        <div class="box second" >
            second
        </div>
        
        <div class="box third" >
         third
        </div>

            fourth
        </div>
        <div class="box fifth" >
            fifth
        </div>
    </div>
